<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login Page</title>
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <!--stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/animate.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body class="bg-grey">
<section class="login-page">
    <div class="container-fluid">
        <div class="main-content">
            <div class="login-form animated pulse">
                <h3 class="text-center">MEMBERS ONLY</h3>
                <div class="form-group">
                    <div clas="col-sm-12">
                        <label class="control-label" for="textinput">Username</label>
                        <input id="username" name="username" type="text" class="form-control input-md border-blue" required="">
                    </div>
                </div>
                <div class="form-group">
                    <div clas="col-sm-12">
                        <label class="control-label" for="textinput">Password</label>
                        <input id="password" name="password" type="password" class="form-control input-md border-blue" required="">
                    </div>
                </div>
                <div class="text-center">
                    <button  type="submit" class="text-uppercase btn btn-primary submit-button">login</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--scripts-->
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
