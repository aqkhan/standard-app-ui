<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Booking Bash</title>
    <!--fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <!--stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
</head>
<body>
<section class="header">
    <div class="col-sm-12">
        <div class="pull-left">
            <h3 class="text-center"><a>Crossover Video Portal</a></h3>    
        </div>
        <div class="pull-right right-information">
            <div class="username pull-left">
                <p>Username</p>
            </div>
            <div class="signout pull-left">
                <p><a>Sign Out</a></p>
            </div>
        </div>
    </div>
</section>
<section class="single-video-page">
    <div class="container-fluid">
        <div class="video-here">
            <div class="col-sm-9 shown-video">
                <p class="text-center">Video Title</p>
                <video width="988" height="450" controls>
                    <source src="movie.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                </video>
                <div class="video-rating">
                    <!-- RATING - Form -->
                    <form class="rating-form" action="#" method="post" name="rating-movie">
                        <fieldset class="form-group">
                            <legend class="form-legend">Rating:</legend>
                            <div class="form-item">
                                <input id="rating-5" name="rating" type="radio" value="5" />
                                <label for="rating-5" data-value="5">
                                    <span class="rating-star">
                                      <i class="fa fa-star-o"></i>
                                      <i class="fa fa-star"></i>
                                    </span>
                                    <span class="ir">5</span>
                                </label>
                                <input id="rating-4" name="rating" type="radio" value="4" />
                                <label for="rating-4" data-value="4">
                                    <span class="rating-star">
                                      <i class="fa fa-star-o"></i>
                                      <i class="fa fa-star"></i>
                                    </span>
                                    <span class="ir">4</span>
                                </label>
                                <input id="rating-3" name="rating" type="radio" value="3" />
                                <label for="rating-3" data-value="3">
                                    <span class="rating-star">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star"></i>
                                    </span>
                                    <span class="ir">3</span>
                                </label>
                                <input id="rating-2" name="rating" type="radio" value="2" />
                                <label for="rating-2" data-value="2">
                                    <span class="rating-star">
                                      <i class="fa fa-star-o"></i>
                                      <i class="fa fa-star"></i>
                                    </span>
                                    <span class="ir">2</span>
                                </label>
                                <input id="rating-1" name="rating" type="radio" value="1" />
                                <label for="rating-1" data-value="1">
                                    <span class="rating-star">
                                      <i class="fa fa-star-o"></i>
                                      <i class="fa fa-star"></i>
                                    </span>
                                    <span class="ir">1</span>
                                </label>
                                <div class="form-action">
                                    <input class="btn-reset" type="reset" value="Reset" />   
                                </div>
                                <div class="form-output">
                                    ? / 5
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="video-description">
                    <p>movie description</p>
                </div>
            </div>
            <div class="col-sm-3 left-video">
                <div class="single-video">
                    <p class="text-center">Video Title</p>
                    <video width="298" height="175" controls>
                        <source src="movie.mp4" type="video/mp4">
                          Your browser does not support the video tag.
                    </video>
                    <div class="video-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <div class="video-description">
                        <p>movie description</p>
                    </div>
                </div>
                <div class="single-video">
                    <p class="text-center">Video Title</p>
                    <video width="298" height="175" controls>
                        <source src="movie.mp4" type="video/mp4">
                          Your browser does not support the video tag.
                    </video>
                    <div class="video-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                    <div class="video-description">
                        <p>movie description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--scripts-->
<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
